<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Corruption Clicker</title>
</head>

<body>
  <header>
    <nav>
      <button class="btn btn-secondary" id="reset">Devolver tudo e se entregar para policia</button>
      <button class="btn btn-secondary" id="save">Salvar</button>
      <button class="btn btn-secondary" id="news">Consequencias</button>
    </nav>
  </header>
  <main>
    <div id="chat">
      <h1>Bem vindo ao meu gabinete, nobre deputado...</h1>
      <h4>Sobre aquilo que haviamos conversado, fique avontade para pegar quanto quiser.</h4>
    </div>
    <div id="levelConteiner">
      <div id="titulo">
        <a href="https://g1.globo.com/pa/para/noticia/2021/02/01/operacao-investiga-fraudes-e-desvios-de-verbas-publicas-do-programa-asfalto-na-cidade-no-pa.ghtml" target="blank">Título: Tapa buracos de Belém.</a>
      </div>
      <p id="level">Caixa: 0</p>
      <div id="exp-holder">
        <div id="exp"></div>
      </div>
    </div>
    <div id="numbers">
      <div id="numbers-left">
      </div>
      <div id="numbers-center">
      <button class="btn btn-danger" id="clicker">Pegar!</button>
      <p id="money">$0,00</p>
    </div>
      <div id="numbers-right">
      </div>
    </div>
    <p id="output"> teste teste teste teste teste teste teste teste teste teste teste</p>
  </main>
  <script src="script.js"></script>
</body>

</html>
